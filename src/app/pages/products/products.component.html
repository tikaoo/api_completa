<div class="container">
  <mat-card *ngFor="let p of prodsSub$ | async" class="card">
    <img [src]="p.picture" mat-card-image />

    <mat-card-header>
      <mat-card-title> {{ p.name }} </mat-card-title>
      <mat-card-subtitle> {{ p.price | currency: "BRL" }} </mat-card-subtitle>
      <mat-card-actions>
        <button mat-raised-button color="accent" [routerLink]="'/product/'+ p.name">
             <mat-icon>+</mat-icon>
        </button>
      </mat-card-actions>  

    </mat-card-header>
  </mat-card>
</div>
